server:
  port: 8082

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:mysql://localhost:3306/market-place-product-service?createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD}

  jpa:
    properties:
      hibernate:
      format_sql: true
      generate_statistics: true
    hibernate:
      ddl-auto: update

